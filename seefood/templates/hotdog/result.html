<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Result - SeeFood</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Aclonica">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
    <style>
        img {
            display: block;
            max-width:400px;
            max-height:200px;
            width: auto;
            height: auto;
            margin: 15px;
        }
        h2, .btn {
            margin: 15px;
        }
    </style>
</head>
<body>
    <h1 style="color: var(--warning);font-family: Aclonica, sans-serif;"><i class="fas fa-hamburger" style="color: var(--danger);"></i>SeeFood</h1>
    <img src="{{ file }}" class="rounded float-left" alt="uploaded file">
    <h2 style="clear: both;">{{ res }}</h2>
    <a class="btn btn-outline-primary" href="/">Back</a>
    <script src="{% static 'assets/js/jquery.min.js' %}"></script>
    <script src="{% static 'assets/bootstrap/js/bootstrap.min.js' %}"></script>
</body>
</html>
